<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
      <h3>Created with Handlebars & jQuery</h3>
    </header>
    <main>

      <div class="contact-form">
        <h1>Create Contact</h1>
        <form action="index.html" method="post">
          <fieldset>
            <label for="name">Full Name:</label>
            <input type="text" name="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="telephone">Telephone Number:</label>
            <input type="tel" name="telephone" required>

            <label for="tags">Tags:</label>
            <select name="tags">
              <option value="Engineering">Engineering</option>
              <option value="Sales">Sales</option>
              <option value="Marketing">Marketing</option>
              <option value="Other">Other</option>
            </select>

            <div class="specific-tag">
              <label for="specific-tag">Specify Tag:</label>
              <input type="text" name="specific-tag" />
            </div>

            <div class="buttons">
              <button class="btn" type="submit" name="submit">Submit</button>
              <button class="btn" type="button" name="cancel">Cancel</button>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="main-content">
        <nav>
          <div class="col-6">
            <button class="btn add" type="button" name="add">Add Contact</button>
            <button class="btn" type="button" name="remove-filter">Remove Tag Filter</button>
          </div><!--
          --><div class="col-6">
            <input type="text" name="search" placeholder="Search"/>
          </div>
        </nav>

        <div class="no-contacts">
          <h2>There are no contacts.</h2>
          <button class="btn add" type="button" name="add">Add Contact</button>
        </div>

        <div class="warning">
          <h2>There are no contacts whose name starts with <span class="find-letter">test</span></h2>
        </div>

        <div class="contact-list">

        </div>
      </div>
    </main>

    <footer>
      <p>Developed by Steven Shen</p>
    </footer>

    <script id="contactTemplate" type="text/x-handlebars-template">
      {{#each contacts}}
        <div class="contact-container" data-contact-id={{id}}>
          <h1>{{name}}</h1>
          <dl>
            <dt>Phone Number:</dt>
            <dd>{{tel}}</dd>
            <dt>Email:</dt>
            <dd>{{email}}</dd>
            <dt>Tag:</dt>
            <dd><a class="tag" href="#">{{tag}}</a></dd>
          </dl>
          <div class="buttons">
            <button class="btn edit" type="button" name="edit">Edit</button>
            <button class="btn delete" type="button" name="delete">Delete</button>
          </div>
        </div>
      {{/each}}
    </script>

    <script src="scripts/handlebars-v4.0.11.js" type="text/javascript"></script>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
